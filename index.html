<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <main class="container">
        <form>
            <h1>TaSys</h1>
            <h2>Sistema de Gestão</h2>
            <div class="inputbox">
                <input placeholder="Usuário" type="email">
                <i class="bx bxs-user"></i>
            </div>
            <div class="inputbox">
                <input placeholder="Senha" type="password">
                <i class="bx bxs-lock-alt"></i>
            </div>
            <div class="remember-forgot">
                <label>
                    <input type="checkbox">
                    Lembrar minha senha | 
                    <a href="forgotpassword.html">Esqueci minha senha</a>
                </label>
            </div>
            <button type="submit" class="login">LOGIN</button>
            <br>
            <br>
            <div class="register-link">
                <p>Não tem uma conta? | <a href="registre-se.html">Registre-se</a></p>
            </div>
        </form>
        <br>
        <div class="finish">Todos direitos reservado a Marcelo Tavares +55 011 91366-5466</div>
    </main>
</body>

</html>
